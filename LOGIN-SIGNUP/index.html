<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-ATV Rental</title>
    <link rel="stylesheet" href="LoginPage.css">
    <link rel="icon" href="LOGOATV.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Baloo+Tamma+2&family=Black+Ops+One&family=Bungee+Inline&family=Fredericka+the+Great&family=Fredoka&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<style>
    body{
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
    }
    @media only screen and (max-width: 759px){
        .main_login .ATVLOGO{
        display: none;
    }
    }
    @media only screen and (max-width: 790px){
        .main_login .LOGIN{
            width: 100%;
        }
    }
    
</style>
</head>
<body>
    <video autoplay loop muted plays-inline class="back-video">
        <source src="ATV_VID.mp4" type="video/mp4">
    </video>
    <div class="shadow">

    </div>
    <div class="main_login">
        <div class="ATVLOGO">
            <a href="mainhomepage.html">
                <img src="ATVLOGO.png">
            </a>
        </div>
        <div class="LOGIN">
            <div class="toplogin">
                    <img src="ATV BACKGROUND/loginpicturebackground.png" class="logologin">
                <h1>Customer Login</h1>
                <hr>
            </div>

        <div class="mid-login">
            <div class="inputbox_box">
                <input type="text" placeholder="Username" required>
                <ion-icon name="person-circle-outline" class="Icon"></ion-icon>
            </div>
            <div class="inputbox_box">
                <input type="password" placeholder="Password" required>
                <ion-icon name="lock-closed" class="Icon"></ion-icon>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>
            <a href="userDashboard.html">
            <button type="submit" class="btn">
                Login
            </button>
        </a>
            <div class="Signup">
                <p>Don't have an account?<a href="SignUpPage.html">Register</a></p>
            </div>
        </div>
            <div class="loginofadmin_tourguide">
                <div class="admin_signup">
                    <a href="AdminLogin.html">
                        <p><span class="material-symbols-outlined">admin_panel_settings</span>Admin?</p>
                    </a>
                </div>
                <div class="admin_signup">
                    <a href="TourguideLogin.html">
                        <p><span class="material-symbols-outlined">tour</span>Tourguide?</p>
                    </a>
                </div>
            </div>
        </div>

    </div>

</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
